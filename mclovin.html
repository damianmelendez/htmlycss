<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLovin's ID</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .id-card {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .photo {
            background-color: #3498db;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover; /* Asegura que la imagen se ajuste completamente al contenedor */
        }

        .info {
            color: #333;
        }

        h1, p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <div class="photo">
            <!-- Ruta de la imagen de McLovin -->
            <img src="\C:\Users\DELL\Desktop\frontend-developer\imagenes\mclovin.png" alt="McLovin">
        </div>
        <div class="info">
            <h1>McLovin</h1>
            <p>Fake ID Specialist</p>
            <p>Born: June 3, 1981</p>
        </div>
    </div>
</body>
</html>
